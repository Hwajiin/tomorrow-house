<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캠핑/가정용 400W 미니멀 전기히터 VO-HT015 (안전장치기능탑재)</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <!-- <link rel="manifest" href="/site.webmanifest" /> -->
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#3da5f5" />
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./favicon/favicon.ico"
    />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <!-- Mobile First => md & lg => class 지정 => 그리드 -->
    <header class="gnb">
      <div class="container">
        <!-- grid 시작 -->
        <div class="row">
          <div class="col-sm-4">
            <div class="gnb-wrapper">
              <div class="gnb-left">
                <h1 class="logo">
                  <a href="#">
                    <img src="./src/assets/images/Logo.svg" alt="내일의 집" />
                  </a>
                </h1>

                <nav class="gnb-nav sm-hidden">
                  <h2 class="visually-hidden">메뉴</h2>
                  <ul class="gnb-nav-list">
                    <li class="gnb-nav-item">
                      <a href="/">커뮤니티</a>
                    </li>
                    <li class="gnb-nav-item is-active">
                      <a href="/">스토어</a>
                    </li>
                    <li class="gnb-nav-item">
                      <a href="/">인테리어시공</a>
                    </li>
                  </ul>
                </nav>

                <button
                  class="gnb-icon-button is-menu sm-only"
                  type="button"
                  aria-label="메뉴 열기 버튼"
                >
                  <i class="ico-menu"></i>
                </button>
              </div>

              <div class="gnb-right">
                <div class="input-group lg-only">
                  <i class="ico-search" aria-hidden></i>
                  <input
                    class="form-input"
                    type="text"
                    placeholder="스토어 검색"
                  />
                </div>

                <!-- NOTE: 로그인을 한 경우 -->
                <div class="button-group">
                  <button
                    class="gnb-icon-button is-search lg-hidden"
                    type="button"
                    aria-label="검색창 열기 버튼"
                  >
                    <i class="ico-search"></i>
                  </button>

                  <a
                    class="gnb-icon-button sm-hidden"
                    href="#"
                    aria-label="스크랩북 페이지로 이동"
                  >
                    <i class="ico-bookmark"></i>
                  </a>

                  <a
                    class="gnb-icon-button sm-hidden"
                    href="#"
                    aria-label="내 소식 페이지로 이동"
                  >
                    <i class="ico-bell"></i>
                  </a>

                  <a
                    class="gnb-icon-button is-cart"
                    href="#"
                    aria-label="장바구니 페이지로 이동, 5개의 상품이 장바구니에 담겨있습니다"
                  >
                    <i class="ico-cart"></i>
                    <strong class="badge">5</strong>
                  </a>

                  <button
                    class="gnb-avatar-button sm-hidden"
                    type="button"
                    aria-label="마이메뉴 열기 버튼"
                  >
                    <div class="avatar-32">
                      <img
                        src="./src/assets/images/img-user-01.jpg"
                        alt="사달라 아저씨"
                      />
                    </div>
                  </button>
                </div>
                <!-- NOTE: 로그인 하지 않은 경우 -->
                <!-- <div class="button-group">
                  <button
                    class="gnb-icon-button is-search lg-hidden"
                    type="button"
                    aria-label="검색창 열기 버튼"
                  >
                    <i class="ico-search"></i>
                  </button>
                  <a
                    class="gnb-icon-button is-cart"
                    href="#"
                    aria-label="장바구니 페이지로 이동, 5개의 상품이 장바구니에 담겨있습니다"
                  >
                    <i class="ico-cart"></i>
                  </a>
                  <div class="gnb-auth sm-hidden">
                    <a href="/">로그인</a>
                    <a href="/">회원가입</a>
                  </div>
                </div> -->

                <button
                  class="btn-primary btn-40 sm-hidden"
                  type="button"
                  aria-label="글쓰기 버튼"
                >
                  글쓰기
                  <i class="ico-chevron" aria-hidden></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
